<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Marcas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body> 
<form name="formulario" method="post" action="??">
<h1> Cadastro de Marcas: </h1>
<br>
Codigo: <input type="text" name="codigo" id="codigo" size="10">
<br><br>
Descrição: <input type="text" name="nome" id="nome" size="30">
<br><br>
Cod Modelo:: <input type="text" name="codmodelo" id="codmodelo" size="10">
<br><br>
Ano: <input type="text" name="ano" id="ano" size="10">
<br><br>
Cor: <input type="text" name="cor" id="cor" size="10">
<br><br>
Opcionais: <input type="text" name="opcionais" id="opcionais" size="20">
<br><br>
Valor: <input type="text" name="valor" id="valor" size="10">
<br><br>

<input type="submit"    name="gravar"   value="gravar">
<input type="submit"    name="excluir"   value="excluir">
<input type="submit"    name="alterar"   value="alterar">
<input type="submit"    name="pesquisar"   value="pesquisar">
</form>
